<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign.HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./iconsignup.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body id="signup">

    <div class="signupbox">
    <div class="signupinputs">

        <div class="logininputs">
        
            <div class="heading heading2">
                <img src="./add-user.png" alt="">
                <h1>SIGN UP PANEL</h1>
            </div>



        <div class="nameinput nameinput2">
            <label for="email">Enter Username</label><br>
            <input class="enterdown" type="text" name="name" id="fullName" >
        </div>
       

        <div class="emailinput emailinput2">
            <label for="email">Enter Email</label><br>
            <input class="enterdown" type="email" name="email" id="email" >
        </div>
       

        <div class="passwordinput passwordinput2">
            <label for="email">Enter Password</label><br>
            <input class="enterdown" type="password" name="pass" id="password" >
        </div>
       

        <div class="passwordinput passwordinput2">
            <label for="email">Confirm Password</label><br>
            <input  class="enterdown" type="password" name="confpass" id="confirmPassword">
        </div>
       

        <div class="buttoninput buttoninput2">
            <button id="signupbutton">Sign Up</button>
        </div>
       
       
    </div>

</div>
</div>



<div  id= "alertbox" class="alertbox">
    <div class="errormessage">
        <h2>Nepravilan unos Email-a ili Lozinke<br> Unesite  ponovo</h2>
        <button id="xbutton"><img src="./close.png" alt=""></button>
    </div>
</div>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
